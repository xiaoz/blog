
<div class="main-body">
		<div class='panel'>
			<div class='header'>
				<span class='col_fade'>所有文章</span>
			</div>
			<%
			if(articles && articles.length > 0){
			%>
			<%- partial('article/article_item',{collection:articles,as:'article'}) %>
			<%}else{%>
			<p class='col_fade' style="margin:20px;">该用户暂无文章</p>
			<%}%>

			<%-partial('pagination',{pages:pages,current_pages:current_page,base:'/'+user_id+'/articles'})%>
		</div>

</div>
